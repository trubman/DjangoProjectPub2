{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Сертификат качества :: {{ block.super }}
{% endblock %}

{% block content %}

<div class="container-fluid" style="background-color: #87CEFA;">
  <div class="row">
    <div class="col">
      <div class="container-fluid my-4">
        <div class="card text-bg-light mb-3" style="max-width: 50rem; min-width: 50rem;">
          <div class="card-header text-center">
            <h5 class="card-title">Изменяем {{ update_title }}</h5>
          </div>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Сохрани</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col">

    </div>
    <div class="col">

    </div>
  </div>
</div>

{% endblock %}
